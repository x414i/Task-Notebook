<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مهامي</title>

    <!-- External Libary Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- External Libary Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="direction: rtl;">
        <!-- center div -->
        <div class="continer">
            <!-- Task table -->
            <div class="task-table">
                <!-- Table and content -->
                <div class="table-content">
                    <h1 class="headerTask">مهامي</h1>
                    <button id="btn-add" class="circler add-btn">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>

                    <!-- Task -->
                    <div id="tasks" class="tasks">


                        <!-- Single Task -->
                        <div class="task">
                            <!-- Task info -->
                            <div style="width: 70%;">
                                <h2 style="color: black;"> Empty</h2>
                                <!-- Date -->
                                <div style="color: black;">
                                    <span class="material-symbols-outlined">
                                        calendar_month
                                    </span>
                                    <span>10/10/2000</span>
                                </div>
                            </div>
                            <!--End Task info -->
                            <!-- Task Acion -->
                            <div class="task-action">
                                <button class="circler" style="background-color:#d9534f; color:white"><span
                                        class="material-symbols-outlined">
                                        delete
                                    </span></button>
                                <button class="circler" style="background-color:#5cb85c; color:white"><span
                                        class="material-symbols-outlined">
                                        check
                                    </span></button>
                                <button class="circler" style="background-color:#428bca; color:white"><span
                                        class="material-symbols-outlined">
                                        edit
                                    </span></button>
                            </div>
                            <!-- End Task Acion -->
                        </div>
                        <div class="task">
                            <!-- Task info -->
                            <div style="width: 70%;">
                                <h2 style="color: black;"> Empty</h2>
                                <!-- Date -->
                                <div style="color: black;">
                                    <span class="material-symbols-outlined">
                                        calendar_month
                                    </span>
                                    <span>10/10/2000</span>
                                </div>
                            </div>
                            <!--End Task info -->
                            <!-- Task Acion -->
                            <div style="display: flex;justify-content: space-between;align-items: center;width: 20%;">
                                <button class="circler" style="background-color:#d9534f; color:white"><span
                                        class="material-symbols-outlined">
                                        delete
                                    </span></button>
                                <button class="circler" style="background-color:#5cb85c; color:white"><span
                                        class="material-symbols-outlined">
                                        check
                                    </span></button>
                                <button class="circler" style="background-color:#428bca; color:white"><span
                                        class="material-symbols-outlined">
                                        edit
                                    </span></button>
                            </div>
                            <!-- End Task Acion -->
                        </div>
                        <!-- End Single Task -->
                    </div>


                </div>
                <!-- End  Table and content -->
            </div>
        </div>
        <!--End center div -->
    </div>
</body>
<script src="main.js">
</script>

</html>
